<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding - Skunkworks Academy</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        .header-blue { background-color: #0f62fe; }
        .bg-light-blue { background-color: #e0f2fe; }
        .text-center { text-align: center; }
        .text-white { color: white; }
        .mb-4 { margin-bottom: 1rem; }
        .p-4 { padding: 1rem; }
        .hover\:underline:hover { text-decoration: underline; }

        .container {
            max-width: 60%;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-control {
            width: 100%;
            padding: 0.5rem;
            border-radius: 4px;
            border: 2px solid #0f62fe;
            box-sizing: border-box;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .submit-btn {
            background-color: #0f62fe;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #0e56d8;
        }
    </style>
<link rel="stylesheet" href="./css/sidebar.css">
<link rel="stylesheet" href="./css/main.css">

<body class="font-roboto bg-light-blue text-gray-900">

</head>
<body class="font-roboto flex flex-col min-h-screen bg-light-blue text-gray-900">
    <!-- Menu Bar -->
    <header class="bg-blue-800 text-white p-4">
        <nav class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-xl font-bold">Skunkworks Academy</a>
            <div class="space-x-4">
                <nav class="flex justify-center space-x-4">
                    <a href="index.html" class="text-white hover:underline">Home</a>

                    <a href="onboarding.html" class="text-white hover:underline">Onboarding</a>
                </nav>
                
            </div>
        </nav>

    <div class="container">
        <form>
            <div class="form-group">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" class="form-control" placeholder="Your name">
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Your email">
            </div>

            <div class="form-group">
                <label for="course" class="form-label">Course Interest</label>
                <select id="course" class="form-control">
                    <option value="">Select a course...</option>
                    <!-- Add more course options here -->
                </select>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
