<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skunkworks Education</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for colors and fonts if necessary */
        .header-blue {
            background-color: #0f62fe; /* Assuming Skunkworks blue is similar to IBM blue */
        }

        .bg-light-blue {
            background-color: #e0f2fe; /* A lighter shade of blue */
        }
        
        .border-custom {
            border: 3px solid #0f62fe; /* Border color */
        }
    </style>
</head>

<body class="font-roboto bg-light-blue text-gray-900">
    <header class="header-blue text-white text-center p-10">
        <h1 class="text-4xl font-bold">Welcome to the Skunkworks Education</h1>
        <p class="mt-4 text-xl">Course Information Pages</p>
    </header>

    <div class="container mx-auto p-8">
        <div class="bg-white p-6 border-custom rounded">
            <h2 class="text-2xl font-bold mb-2">Skunkworks Courses</h2>
            <p class="mb-4">Abstracts and corrections documents for active courses</p>
            <a href="#courses" class="text-blue-700 hover:text-blue-800">View Courses</a>
        </div>

        <!-- Repeat this block for other sections like badges, catalog, etc. -->
        <!-- Remember to replace # with actual links to your content -->
    </div>

    <footer class="text-center p-4 text-white header-blue">
        <p>&copy; 2024 Skunkworks Education. All rights reserved.</p>
    </footer>

</body>

</html>
