<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certification Roadmap for Miguel Nascimento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #0056b3;
        }

        .certification {
            border-bottom: 1px solid #e0e0e0;
            padding: 20px 0;
        }

        .certification:last-child {
            border-bottom: none;
        }

        .certification h2 {
            color: #0056b3;
            margin: 0 0 10px;
        }

        .certification p {
            margin: 5px 0;
        }

        .certification a {
            color: #007bff;
            text-decoration: none;
        }

        .certification a:hover {
            text-decoration: underline;
        }

        .deadline,
        .duration {
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Certification Roadmap for Miguel Nascimento</h1>
        <div class="certification">
            <h2><a href="https://www.facebook.com/business/learn/certification/exams/100-101-exam">100-101: Meta Certified Digital Marketing Associate Exam</a></h2>
            <p><span class="deadline">Deadline:</span> 20th June 2024</p>
            <p><span class="duration">Estimated Duration:</span> 2-6 hours to complete</p>
        </div>
        <div class="certification">
            <h2><a href="https://www.isc2.org/certifications/cc">Certified in Cybersecurity Certification</a></h2>
            <p><span class="deadline">Deadline:</span> 20th June 2024</p>
            <p><span class="duration">Estimated Duration:</span> 3-8 hours to complete</p>
        </div>
    </div>
</body>

</html>
