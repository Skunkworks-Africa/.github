<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Skunkworks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        .header-blue {
            background-color: #0f62fe; /* Skunkworks blue color */
        }

        .bg-light-blue {
            background-color: #e0f2fe; /* Lighter shade for background */
        }
        
        .border-custom {
            border: 3px solid #0f62fe; /* Matching Skunkworks blue color for border */
        }
    </style>
</head>

<body class="font-roboto bg-light-blue text-gray-900">
    <header class="header-blue text-white text-center p-10">
        <h1 class="text-4xl font-bold">Contact Skunkworks</h1>
    </header>

    <div class="container mx-auto p-8">
        <div class="bg-white p-6 border-custom rounded mb-4">
            <h2 class="text-2xl font-bold mb-4">Get in Touch</h2>
            <form action="#" method="POST">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
                    <input type="text" id="name" name="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                    <input type="email" id="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-gray-700 text-sm font-bold mb-2">Message:</label>
                    <textarea id="message" name="message" rows="4" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" required></textarea>
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                        Send
                    </button>
                </div>
            </form>
        </div>

        <!-- You can add more contact details like address or phone numbers here -->
        <div class="bg-white p-6 border-custom rounded">
            <h2 class="text-2xl font-bold mb-4">Other Ways to Reach Us</h2>
            <p class="mb-4">
                <!-- Contact details go here -->
            </p>
        </div>
    </div>

    <footer class="text-center p-4 text-white header-blue">
        <p>&copy; 2024 Skunkworks. All rights reserved.</p>
    </footer>

</body>

</html>
