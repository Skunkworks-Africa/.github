<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        @media (max-width: 768px) {
            #navbar {
                display: none;
            }
            #navbar:checked + .mobile-navbar {
                display: block;
            }
        }
        .header-blue { background-color: #0f62fe; }
        .bg-light-blue { background-color: #e0f2fe; }
        .border-custom { border: 3px solid #0f62fe; }
        .contact-info a, .onboarding-info a { color: #0f62fe; }
        .contact-info a:hover, .onboarding-info a:hover { text-decoration: underline; }
    </style>
</head>
<body class="font-roboto bg-light-blue text-gray-900">
    <header class="header-blue text-white text-center p-10">
        <!-- Responsive Nav Toggle -->
        <input type="checkbox" id="navbar" class="hidden">
        <label for="navbar" class="cursor-pointer md:hidden block"><i class="fas fa-bars"></i></label>

        <nav class="flex justify-center space-x-4 mb-4">
            <!-- Full-width Nav for larger screens -->
            <div class="hidden md:flex space-x-4">
                <a href="index.html">Home</a>
                <a href="about-us.html">About Us</a>
                <a href="course-catalog.html">Course Catalog</a>
                <a href="contact.html">Contact</a>
                <a href="onboarding.html">Onboarding</a>
            </div>
            <!-- Mobile-friendly Dropdown Nav -->
            <div class="mobile-navbar md:hidden bg-white text-black rounded-lg p-4">
                <a href="index.html" class="block mb-2">Home</a>
                <a href="about-us.html" class="block mb-2">About Us</a>
                <a href="course-catalog.html" class="block mb-2">Course Catalog</a>
                <a href="contact.html" class="block mb-2">Contact</a>
                <a href="onboarding.html" class="block mb-2">Onboarding</a>
            </div>
        </nav>
        <h1 class="text-4xl font-bold">Contact Skunkworks</h1>
    </header>

    <!-- Content -->

    <footer class="text-center p-4 text-white header-blue">
        <p>&copy; 2024 Skunkworks. All rights reserved.</p>
    </footer>
</body>
</html>
