<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IBM Security Learning Path</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #f0f0f0;
  }
  .navbar {
    display: flex;
    justify-content: center;
    background-color: #333;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
    box-shadow: 0 2px 5px rgba(0,0,0,0.5);
  }
  .nav-menu {
    display: flex;
    list-style: none;
    padding: 0;
    margin: 0;
    width: 100%;
    max-width: 1200px;
    padding: 10px 20px;
  }
  .nav-item {
    padding: 10px 20px;
    color: white;
  }
  .nav-item:hover {
    background-color: #555;
    cursor: pointer;
  }
  .container {
    margin-top: 60px; /* Space for fixed navbar */
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
  }
  .badge-row {
    display: flex;
    justify-content: center;
    position: relative;
  }
  .badge {
    margin: 5px;
    position: relative; /* Allows absolute positioning of the lines */
  }
  img {
    width: 100px;
    height: auto;
  }
  .line {
    position: absolute;
    height: 2px;
    background-color: #000;
    width: 100%; /* Adjust based on actual layout */
    top: 50px; /* Adjust based on actual layout */
  }
  footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 20px 10px;
    position: relative;
    bottom: 0;
    width: 100%;
  }
  @media (max-width: 600px) {
    .nav-menu {
      flex-direction: column;
    }
    .nav-item {
      text-align: center;
      width: 100%;
    }
    .badge-row {
      flex-direction: column;
    }
    .line {
      width: 2px; /* Vertical line for mobile */
      height: 50px; /* Adjust based on actual layout */
      left: 50%; /* Center line in the badge */
      top: 110px; /* Adjust based on badge height */
    }
  }
</style>
</head>
<body>

<div class="navbar">
  <ul class="nav-menu">
    <li class="nav-item">Home</li>
    <li class="nav-item">About</li>
    <li the "nav-item">Services</li>
    <li class="nav-item">Contact</li>
  </ul>
</div>

<div class="container">
  <div class="badge-row">
    <div class="badge">
      <a href="https://www.ibm.com/training/badge/introduction-to-ibm-security-verify">
        <img src="https://images.credly.com/images/e15ac3c9-0c04-40bc-85d9-b9f17e2e946c/image.png" alt="Introduction to IBM Security Verify">
      </a>
      <div class="line"></div>
    </div>
    <!-- Additional badges with line divs to connect them visually go here -->
  </div>
  <!-- Additional rows for intermediate and advanced levels -->
</div>

<footer>
  <p>Disclaimer: The information provided is for educational purposes only.</p>
  <p>Contact us: email@example.com | +1 800 123 4567</p>
</footer>

</body>
</html>
